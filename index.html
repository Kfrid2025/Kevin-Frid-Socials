<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kevin Frid | Socials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .wrap {
      position: relative;
      width: 90%;
      max-width: 420px;
    }

    .photo {
      width: 100%;
      height: auto;
      display: block;
    }

    /* VERTICAL, SLANTED LOGO STACK */
    .logos {
      position: absolute;
      left: 50%;
      bottom: 12%;

      transform: translateX(-235%) translateY(10px) rotate(14.5deg);

      display: flex;
      flex-direction: column;
      gap: 14px;                 /* tight spacing */
      align-items: center;

      z-index: 2;
    }

    /* clean, bright icons - no glow, no hover */
    .logo {
      font-size: 38px;
      text-decoration: none;
      line-height: 1;

      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .logo:hover {
      transform: scale(1.15);
      filter:
        drop-shadow(0 0 10px currentColor)
        drop-shadow(0 0 10px currentColor)
        drop-shadow(0 0 10px currentColor);
    }

    /* BRAND COLORS */
    .yt { color: #ff0000; }
    .ig { color: #ff4fd8; }
    .tt { color: #00f2ea; }
    .fb { color: #1877f2; }
    .xx { color: #ffffff; }
  </style>
</head>

<body>
  <div class="wrap">
    <img class="photo" src="phone.jpg" alt="Kevin Frid photo">

    <div class="logos">
      <a class="logo yt" href="https://www.youtube.com/@kevinfrid2448" target="_blank" rel="noopener">
        <i class="fa-brands fa-youtube"></i>
      </a>

      <a class="logo ig" href="https://www.instagram.com/kevinfrid" target="_blank" rel="noopener">
        <i class="fa-brands fa-instagram"></i>
      </a>

      <a class="logo tt" href="https://www.tiktok.com/@kevin.frid2" target="_blank" rel="noopener">
        <i class="fa-brands fa-tiktok"></i>
      </a>

      <a class="logo fb" href="https://www.facebook.com/share/1DWyMd8Mh5/?mibextid=wwXIfr" target="_blank" rel="noopener">
        <i class="fa-brands fa-facebook"></i>
      </a>

      <a class="logo xx" href="https://x.com/kevinfridnp" target="_blank" rel="noopener">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
    </div>
  </div>
</body>
</html>
