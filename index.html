<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevin Frid | Socials</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons (Font Awesome – free & allowed) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4I2U8c5pG6z2f5c5X7xXU+1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #2b1055, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      font-weight: 600;
    }

    p {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 32px;
    }

    .socials {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      justify-items: center;
    }

    .socials a {
      width: 70px;
      height: 70px;
      background: #4b1fa6;
      border-radius: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .socials a:hover {
      transform: scale(1.12);
      box-shadow: 0 0 18px rgba(128, 90, 213, 0.9);
    }

    footer {
      margin-top: 40px;
      font-size: 0.75rem;
      opacity: 0.5;
    }

    @media (max-width: 400px) {
      .socials {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kevin Frid</h1>
    <p>Follow & Subscribe</p>

    <div class="socials">
      <a href="https://youtube.com/@kevinfrid2448" target="_blank" aria-label="YouTube">
        <i class="fa-brands fa-youtube"></i>
      </a>

      <a href="https://instagram.com/kevinfrid" target="_blank" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>

      <a href="https://tiktok.com/@kevin.frid2" target="_blank" aria-label="TikTok">
        <i class="fa-brands fa-tiktok"></i>
      </a>

      <a href="https://www.facebook.com/share/1Frt3Civjo/?mibextid=wwXIfr" target="_blank" aria-label="Facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </a>

      <a href="https://x.com/kevinfridnp" target="_blank" aria-label="X">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
    </div>

    <footer>
      Scan • Follow • Support
    </footer>
  </div>

</body>
</html>
