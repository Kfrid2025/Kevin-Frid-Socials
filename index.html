<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kevin Frid | Links</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      color: white;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* ===== LAYERED BACKGROUND (THIRD-LAYOUT) ===== */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -4;
    }

    .bg-one, .bg-two, .bg-three {
      background-size: cover;
      background-position: center;
      width: 100%;
      position: absolute;
      left: 0;
      z-index: -3;
    }

    .bg-one {
      background-image: url("images/img1.png");
      height: 33.33vh;
      top: 0;
      opacity: 0.5;
    }

    .bg-two {
      background-image: url("images/img2.jpg");
      height: 33.33vh;
      top: 33.33vh;
      opacity: 0.45;
    }

    .bg-three {
      background-image: url("images/img3.JPG");
      height: 33.34vh;
      top: 66.66vh;
      opacity: 0.4;
    }

    /* Overlay to improve readability */
    .bg-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.1),
        rgba(0,0,0,0.1)
      );
      z-index: -2;
    }

    /* ===== HEADER ===== */
    h1 {
      margin-top: 40px;
      font-size: 2.4rem;
      letter-spacing: 3px;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 12px rgba(176, 38, 255, 0.6);
    }

    /* ===== LINKS ===== */
    .links {
      padding: 30px 20px 60px;
      max-width: 420px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    .link-btn {
      position: relative;
      display: flex;
      align-items: center;
      padding: 14px 18px;
      margin: 16px 0;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(176, 38, 255, 0.35);
      box-shadow:
        0 0 10px rgba(176, 38, 255, 0.35),
        0 0 22px rgba(176, 38, 255, 0.25);
      transition: 
        transform 0.25s ease,
        background 0.25s ease,
        box-shadow 0.25s ease;
    }

    .link-btn:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.18);
      box-shadow:
        0 0 16px rgba(176, 38, 255, 0.7),
        0 0 40px rgba(176, 38, 255, 0.6),
        0 0 70px rgba(176, 38, 255, 0.45);
    }

    /* Icon on left */
    .link-btn i {
      width: 24px;
      text-align: left;
      flex-shrink: 0;
      filter: drop-shadow(0 0 6px rgba(176, 38, 255, 0.6));
    }

    /* Centered text */
    .link-btn span {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      text-shadow: 0 0 6px rgba(176, 38, 255, 0.6);
    }

    /* Icon colors */
    .youtube i { color: #FF0000; }
    .instagram i { color: #E1306C; }
    .tiktok i { color: #00F2EA; }
    .facebook i { color: #1877F2; }
    .x i { color: #ffffff; }

    @media (max-width: 600px) {
      .bg-one, .bg-two, .bg-three {
        opacity: 0.3;
      }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg">
    <div class="bg-one"></div>
    <div class="bg-two"></div>
    <div class="bg-three"></div>
    <div class="bg-overlay"></div>
  </div>

  <!-- CONTENT -->
  <h1>KEVIN FRID</h1>

  <div class="links">
    <a class="link-btn youtube" href="https://youtube.com/@kevinfrid2448" target="_blank">
      <i class="fa-brands fa-youtube fa-lg"></i>
      <span>YouTube</span>
    </a>

    <a class="link-btn instagram" href="https://www.instagram.com/kevinfrid" target="_blank">
      <i class="fa-brands fa-instagram fa-lg"></i>
      <span>Instagram</span>
    </a>

    <a class="link-btn tiktok" href="https://www.tiktok.com/@kevin.frid2" target="_blank">
      <i class="fa-brands fa-tiktok fa-lg"></i>
      <span>TikTok</span>
    </a>

    <a class="link-btn facebook" href="https://www.facebook.com/share/1DWVsjFWCx/?mibextid=wwXIfr" target="_blank">
      <i class="fa-brands fa-facebook fa-lg"></i>
      <span>Facebook</span>
    </a>

    <a class="link-btn x" href="https://x.com/kevinfridnp" target="_blank">
      <i class="fa-brands fa-x-twitter fa-lg"></i>
      <span>X</span>
    </a>
  </div>

</body>
</html>
