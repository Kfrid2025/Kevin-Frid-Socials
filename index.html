<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe & Follow Kevin Frid</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #c77dff;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .social-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .social-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(199, 125, 255, 0.6);
    }

    .social-btn i {
      position: absolute;
      left: 18px;
      font-size: 20px;
    }

    /* Platform Colors */
    .youtube {
      background: #ff0000;
    }

    .instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Subscribe & Follow Kevin Frid</h1>

    <a
      href="https://youtube.com/@kevinfrid2448"
      target="_blank"
      class="social-btn youtube"
    >
      <i class="fab fa-youtube"></i>
      YouTube
    </a>

    <a
      href="https://www.instagram.com/kevinfrid"
      target="_blank"
      class="social-btn instagram"
    >
      <i class="fab fa-instagram"></i>
      Instagram
    </a>
  </div>
</body>
</html>
