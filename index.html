<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kevin Frid | Socials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

<style>
body{
  margin:0;
  background:#0d0d0d;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.wrapper{
  position:relative;
  width:min(420px, 92vw);
}

/* ICON LAYER (THIS IS THE SCREEN CONTENT) */
.screen{
  position:absolute;
  inset:0;
  z-index:1;
}

/* ICON STYLE */
.icon{
  position:absolute;
  font-size:36px;
  transition: transform 0.2s ease;
}

.icon:hover{
  transform: scale(1.2);
}

/* BRAND COLORS */
.yt{ color:#ff0000; left:46%; top:73%; }
.ig{ color:#e1306c; left:58%; top:71%; }
.tt{ color:#000000; left:47%; top:80%; }
.fb{ color:#1877f2; left:59%; top:78%; }
.xx{ color:#000000; left:53%; top:86%; }

/* PHONE FRAME ON TOP */
.phone{
  position:relative;
  z-index:2;
  width:100%;
  display:block;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- SCREEN CONTENT (BEHIND PHONE) -->
  <div class="screen">
    <a class="icon yt" href="https://www.youtube.com/@kevinfrid2448" target="_blank">
      <i class="fa-brands fa-youtube"></i>
    </a>

    <a class="icon ig" href="https://www.instagram.com/kevinfrid" target="_blank">
      <i class="fa-brands fa-instagram"></i>
    </a>

    <a class="icon tt" href="https://www.tiktok.com/@kevin.frid2" target="_blank">
      <i class="fa-brands fa-tiktok"></i>
    </a>

    <a class="icon fb" href="https://www.facebook.com/share/1DWyMd8Mh5/?mibextid=wwXIfr" target="_blank">
      <i class="fa-brands fa-facebook"></i>
    </a>

    <a class="icon xx" href="https://x.com/kevinfridnp" target="_blank">
      <i class="fa-brands fa-x-twitter"></i>
    </a>
  </div>

  <!-- PHONE FRAME -->
  <img src="phone-frame.png" alt="Kevin Frid" class="phone">

</div>

</body>
</html>
