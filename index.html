<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kevin Frid | Socials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      max-width: 360px;
      width: 90%;
    }

    .phone-image {
      width: 100%;
      border-radius: 16px;
      display: block;
    }

    /* TILTED DOCK PANEL */
    .dock {
      position: absolute;
      bottom: 16%;
      left: 50%;
      transform: translateX(-50%) rotate(-6deg) skewX(-2deg);
      width: 72%;
      padding: 18px 14px;

      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px 24px;
      justify-items: center;

      background: rgba(255, 255, 255, 0.16);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      border-radius: 22px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.4);
    }

    .dock a {
      font-size: 28px;
      color: white;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .dock a:hover {
      transform: scale(1.25);
      opacity: 0.85;
    }

    .youtube { color: #ff0000; }
    .instagram { color: #e1306c; }
    .tiktok { color: #ffffff; }
    .facebook { color: #1877f2; }
    .x {
      color: #ffffff;
      grid-column: span 2; /* center X on last row */
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="phone.jpg" alt="Kevin Frid Socials" class="phone-image">

    <div class="dock">
      <a class="youtube" href="https://www.youtube.com/@kevinfrid2448" target="_blank">
        <i class="fa-brands fa-youtube"></i>
      </a>

      <a class="instagram" href="https://www.instagram.com/kevinfrid" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>

      <a class="tiktok" href="https://www.tiktok.com/@kevin.frid2" target="_blank">
        <i class="fa-brands fa-tiktok"></i>
      </a>

      <a class="facebook" href="https://www.facebook.com/share/1DWyMd8Mh5/?mibextid=wwXIfr" target="_blank">
        <i class="fa-brands fa-facebook"></i>
      </a>

      <a class="x" href="https://x.com/kevinfridnp" target="_blank">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
    </div>
  </div>

</body>
</html>
