<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kevin Frid | Links</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      color: white;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* ===== LAYERED BACKGROUND ===== */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -4;
    }

    .bg-one, .bg-two, .bg-three {
      background-size: cover;
      background-position: center;
      width: 100%;
      position: absolute;
      left: 0;
      z-index: -3;
    }

    .bg-one {
      background-image: url("images/img1.png");
      height: 33.33vh;
      top: 0;
      opacity: 0.9;
    }

    .bg-two {
      background-image: url("images/img2.jpg");
      height: 33.33vh;
      top: 33.33vh;
      opacity: 0.9;
    }

    .bg-three {
      background-image: url("images/img3.jpg");
      height: 33.34vh;
      top: 66.66vh;
      opacity: 0.9;
    }

    /* Overlay for readability */
    .bg-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.15),
        rgba(0,0,0,0.2)
      );
      z-index: -2;
    }

    /* ===== HEADER ===== */
    h1 {
      margin: 20px 0;
      font-size: 2.4rem;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(176, 38, 255, 0.6);
      z-index: 2;
      position: relative;
    }

    /* ===== LINKS (CENTERED, SLIM BUTTONS, ICON LEFT, TEXT CENTERED) ===== */
    .links {
      display: flex;
      flex-direction: column;
      justify-content: space-around; /* evenly spaced vertically */
      align-items: center;
      height: calc(100vh - 80px); /* leave space for header */
      position: relative;
      z-index: 2;
      padding: 0;
    }

    .link-btn {
      flex: 1;                        /* equal vertical space */
      width: 55%;                      /* centered, slim */
      display: flex;
      align-items: center;
      justify-content: flex-start;     /* icon on left */
      font-weight: 600;
      text-decoration: none;
      color: white;
      margin: 6px 0;                   /* spacing between buttons */
      padding: 0 16px;                 /* vertical padding small, horizontal padding for icon */
      border-radius: 12px;             /* slightly smaller corners */
      background: rgba(255,255,255,0.08); /* light background */
      backdrop-filter: blur(3px);
      border: 1px solid rgba(176, 38, 255, 0.25);
      box-shadow:
        0 0 6px rgba(176, 38, 255, 0.25),
        0 0 12px rgba(176, 38, 255, 0.15);
      transition: 
        transform 0.25s ease,
        background 0.25s ease,
        box-shadow 0.25s ease;
      position: relative;
    }

    .link-btn:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.12);
      box-shadow:
        0 0 10px rgba(176, 38, 255, 0.5),
        0 0 20px rgba(176, 38, 255, 0.4);
    }

    /* Icon left */
    .link-btn i {
      margin-right: 12px;
      font-size: 3vh;                  /* scales with button height */
      filter: drop-shadow(0 0 6px rgba(176, 38, 255, 0.6));
      flex-shrink: 0;
    }

    /* Centered text */
    .link-btn span {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    /* Icon colors */
    .youtube i { color: #FF0000; }
    .instagram i { color: #E1306C; }
    .tiktok i { color: #00F2EA; }
    .facebook i { color: #1877F2; }
    .x i { color: #ffffff; }

    @media (max-width: 600px) {
      .link-btn { width: 75%; }
      .link-btn i { font-size: 2.5vh; }
      .link-btn span { font-size: 2.5vh; }
    }

  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg">
    <div class="bg-one"></div>
    <div class="bg-two"></div>
    <div class="bg-three"></div>
    <div class="bg-overlay"></div>
  </div>

  <!-- HEADER -->
  <h1>Subscribe &amp; Follow Kevin Frid</h1>

  <!-- BUTTONS -->
  <div class="links">
    <a class="link-btn youtube" href="https://youtube.com/@kevinfrid2448" target="_blank">
      <i class="fa-brands fa-youtube"></i>
      <span>YouTube</span>
    </a>

    <a class="link-btn instagram" href="https://www.instagram.com/kevinfrid" target="_blank">
      <i class="fa-brands fa-instagram"></i>
      <span>Instagram</span>
    </a>

    <a class="link-btn tiktok" href="https://www.tiktok.com/@kevin.frid2" target="_blank">
      <i class="fa-brands fa-tiktok"></i>
      <span>TikTok</span>
    </a>

    <a class="link-btn facebook" href="https://www.facebook.com/share/1DWVsjFWCx/?mibextid=wwXIfr" target="_blank">
      <i class="fa-brands fa-facebook"></i>
      <span>Facebook</span>
    </a>

    <a class="link-btn x" href="https://x.com/kevinfridnp" target="_blank">
      <i class="fa-brands fa-x-twitter"></i>
      <span>X</span>
    </a>
  </div>

</body>
</html>
