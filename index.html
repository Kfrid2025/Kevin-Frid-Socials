<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kevin Frid | Socials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      max-width: 360px;
      width: 90%;
    }

    .phone-image {
      width: 100%;
      border-radius: 14px;
      display: block;
    }

    .icon {
      position: absolute;
      font-size: 34px;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: transform 0.2s, opacity 0.2s;
    }

    .icon:hover {
      transform: scale(1.2);
      opacity: 0.85;
    }

    /* Icon positions (adjust if needed) */
    .youtube { top: 22%; left: 50%; transform: translateX(-50%); color: #ff0000; }
    .instagram { top: 34%; left: 50%; transform: translateX(-50%); color: #e1306c; }
    .tiktok { top: 46%; left: 50%; transform: translateX(-50%); color: #ffffff; }
    .facebook { top: 58%; left: 50%; transform: translateX(-50%); color: #1877f2; }
    .x { top: 70%; left: 50%; transform: translateX(-50%); color: #ffffff; }
  </style>
</head>
<body>

  <div class="container">
    <img src="phone.jpg" alt="Kevin Frid Socials" class="phone-image">

    <a class="icon youtube" href="https://www.youtube.com/@kevinfrid2448" target="_blank">
      <i class="fa-brands fa-youtube"></i>
    </a>

    <a class="icon instagram" href="https://www.instagram.com/kevinfrid" target="_blank">
      <i class="fa-brands fa-instagram"></i>
    </a>

    <a class="icon tiktok" href="https://www.tiktok.com/@kevin.frid2" target="_blank">
      <i class="fa-brands fa-tiktok"></i>
    </a>

    <a class="icon facebook" href="https://www.facebook.com/share/1DWyMd8Mh5/?mibextid=wwXIfr" target="_blank">
      <i class="fa-brands fa-facebook"></i>
    </a>

    <a class="icon x" href="https://x.com/kevinfridnp" target="_blank">
      <i class="fa-brands fa-x-twitter"></i>
    </a>
  </div>

</body>
</html>
