<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kevin Frid | Links</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      color: white;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* ===== LAYERED BACKGROUND ===== */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -4;
    }

    .bg-one, .bg-two, .bg-three {
      background-size: cover;
      background-position: center;
      width: 100%;
      position: absolute;
      left: 0;
      z-index: -3;
    }

    .bg-one { background-image: url("images/img1.png"); top:0; height:33.33vh; opacity:0.9;}
    .bg-two { background-image: url("images/img2.jpg"); top:33.33vh; height:33.33vh; opacity:0.9;}
    .bg-three { background-image: url("images/img3.jpg"); top:66.66vh; height:33.34vh; opacity:0.9;}

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.2));
      z-index: -2;
    }

    /* ===== HEADER ===== */
    h1 {
      margin: 20px 0;
      font-size: 2.4rem;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(176, 38, 255, 0.6);
      z-index: 2;
      position: relative;
    }

    /* ===== LINKS (CENTERED, SLIM, ICON LEFT, TEXT CENTERED) ===== */
    .links {
      display: flex;
      flex-direction: column;
      justify-content: space-around; /* evenly spaced vertically */
      align-items: center;
      height: calc(100vh - 80px); /* leave space for header */
      position: relative;
      z-index: 2;
      padding: 0;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;     /* icon on left */
      width: 55%;                      /* slim, centered */
      max-height: 70px;                /* prevent stretching too tall */
      min-height: 50px;                /* keep readable on small screens */
      padding: 0 16px;
      margin: 6px 0;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(3px);
      border: 1px solid rgba(176, 38, 255, 0.25);
      box-shadow: 0 0 6px rgba(176,38,255,0.25), 0 0 12px rgba(176,38,255,0.15);
      font-weight: 600;
      font-size: 2.2vh;                 /* scales moderately */
      text-decoration: none;
      color: white;
      position: relative;
      transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
    }

    .link-btn:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 10px rgba(176,38,255,0.5), 0 0 20px rgba(176,38,255,0.4);
    }

    /* Icon on left */
    .link-btn i {
      margin-right: 12px;
      font-size: 2.5vh;
      flex-shrink: 0;
      filter: drop-shadow(0 0 6px rgba(176,38,255,0.6));
    }

    /* Text centered horizontally and vertically */
    .link-btn span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    /* Icon colors */
    .youtube i { color: #FF0000; }
    .instagram i { color: #E1306C; }
    .tiktok i { color: #00F2EA; }
    .facebook i { color: #1877F2; }
    .x i { color: #ffffff; }

    @media (max-width: 600px) {
      .link-btn { width: 75%; font-size: 2vh; max-height: 60px; min-height: 45px; }
      .link-btn i { font-size: 2vh; }
      .link-btn span { font-size: 2vh; }
    }

  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg">
    <div class="bg-one"></div>
    <div class="bg-two"></div>
    <div class="bg-three"></div>
    <div class="bg-overlay"></div>
  </div>

  <!-- HEADER -->
  <h1>Subscribe &amp; Follow Kevin Frid</h1>

  <!-- BUTTONS -->
  <div class="links">
    <a class="link-btn youtube" href="https://youtube.com/@kevinfrid2448" target="_blank">
      <i class="fa-brands fa-youtube"></i>
      <span>YouTube</span>
    </a>

    <a class="link-btn instagram" href="https://www.instagram.com/kevinfrid" target="_blank">
      <i class="fa-brands fa-instagram"></i>
      <span>Instagram</span>
    </a>

    <a class="link-btn tiktok" href="https://www.tiktok.com/@kevin.frid2" target="_blank">
      <i class="fa-brands fa-tiktok"></i>
      <span>TikTok</span>
    </a>

    <a class="link-btn facebook" href="https://www.facebook.com/share/1DWVsjFWCx/?mibextid=wwXIfr" target="_blank">
      <i class="fa-brands fa-facebook"></i>
      <span>Facebook</span>
    </a>

    <a class="link-btn x" href="https://x.com/kevinfridnp" target="_blank">
      <i class="fa-brands fa-x-twitter"></i>
      <span>X</span>
    </a>
  </div>

</body>
</html>
