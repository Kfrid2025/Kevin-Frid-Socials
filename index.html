<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kevin Frid | Socials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

<style>
body {
  margin: 0;
  background: #0d0d0d;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: Arial, sans-serif;
}

.container {
  position: relative;
  max-width: 360px;
  width: 90%;
}

.phone-image {
  width: 100%;
  display: block;
}

/* === PHONE SCREEN (TRUE EMBED) === */
.screen {
  position: absolute;

  /* SCREEN POSITION â€” tuned to your photo */
  top: 18%;
  left: 23%;
  width: 54%;
  height: 58%;

  transform: rotate(-7deg);
  transform-origin: center;

  overflow: hidden;
  border-radius: 22px;

  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding-bottom: 18px;
}

/* ICON GRID (NO DOCK, NO GLASS) */
.icons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px 28px;
  width: 100%;
  justify-items: center;
}

.icons a {
  font-size: 30px;
  transition: transform 0.2s ease;
}

.icons a:hover {
  transform: scale(1.2);
}

/* TRUE BRAND COLORS */
.youtube { color: #ff0000; }
.instagram { color: #e1306c; }
.tiktok { color: #000000; }
.facebook { color: #1877f2; }
.x {
  color: #000000;
  grid-column: span 2;
}
</style>
</head>
<body>

<div class="container">
  <img src="phone.jpg" alt="Kevin Frid Socials" class="phone-image">

  <!-- EMBEDDED SCREEN CONTENT -->
  <div class="screen">
    <div class="icons">
      <a class="youtube" href="https://www.youtube.com/@kevinfrid2448" target="_blank">
        <i class="fa-brands fa-youtube"></i>
      </a>

      <a class="instagram" href="https://www.instagram.com/kevinfrid" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>

      <a class="tiktok" href="https://www.tiktok.com/@kevin.frid2" target="_blank">
        <i class="fa-brands fa-tiktok"></i>
      </a>

      <a class="facebook" href="https://www.facebook.com/share/1DWyMd8Mh5/?mibextid=wwXIfr" target="_blank">
        <i class="fa-brands fa-facebook"></i>
      </a>

      <a class="x" href="https://x.com/kevinfridnp" target="_blank">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
    </div>
  </div>
</div>

</body>
</html>
