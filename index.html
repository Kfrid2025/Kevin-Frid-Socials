<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kevin Frid | Links</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0b0b0f;
      color: white;
      text-align: center;
    }

    /* ===== HERO BACKGROUND ===== */
    .hero-bg {
      position: relative;
      height: 33vh;
      width: 100%;
      overflow: hidden;
    }

    .bg-layer {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      mix-blend-mode: overlay;
    }

    .bg-one {
      background-image: url("875CD62F-9069-459A-BD2D-9B91D7B2F475.jpeg");
    }

    .bg-two {
      background-image: url("131991D5-AAC3-428F-B0D2-69D4B316DBAC.jpeg");
      opacity: 0.45;
    }

    .bg-three {
      background-image: url("2E4D99DF-7282-4EEE-B4FA-CE990EF29ED4.jpeg");
      opacity: 0.4;
    }

    .hero-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.85)
      );
    }

    .hero-overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-overlay h1 {
      font-size: 2.3rem;
      letter-spacing: 3px;
    }

    /* ===== LINKS SECTION ===== */
    .links {
      padding: 30px 20px;
      max-width: 420px;
      margin: auto;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      text-decoration: none;
      color: white;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      background: rgba(255,255,255,0.08);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .link-btn:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.15);
    }

    /* Icon colors */
    .youtube i { color: #FF0000; }
    .instagram i { color: #E1306C; }
    .tiktok i { color: #00F2EA; }
    .facebook i { color: #1877F2; }
    .x i { color: #ffffff; }

    @media (max-width: 600px) {
      .bg-layer {
        opacity: 0.35;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero-bg">
    <div class="bg-layer bg-one"></div>
    <div class="bg-layer bg-two"></div>
    <div class="bg-layer bg-three"></div>

    <div class="hero-overlay">
      <h1>KEVIN FRID</h1>
    </div>
  </div>

  <!-- LINKS -->
  <div class="links">

    <!-- YouTube -->
    <a
      class="link-btn youtube"
      href="https://youtube.com/@kevinfrid2448"
      target="_blank"
    >
      <i class="fa-brands fa-youtube fa-lg"></i>
      YouTube
    </a>

    <!-- Instagram -->
    <a
      class="link-btn instagram"
      href="https://www.instagram.com/kevinfrid"
      target="_blank"
    >
      <i class="fa-brands fa-instagram fa-lg"></i>
      Instagram
    </a>

    <!-- TikTok -->
    <a
      class="link-btn tiktok"
      href="https://www.tiktok.com/@kevin.frid2"
      target="_blank"
    >
      <i class="fa-brands fa-tiktok fa-lg"></i>
      TikTok
    </a>

    <!-- Facebook -->
    <a
      class="link-btn facebook"
      href="https://www.facebook.com/share/1DWVsjFWCx/?mibextid=wwXIfr"
      target="_blank"
    >
      <i class="fa-brands fa-facebook fa-lg"></i>
      Facebook
    </a>

    <!-- X -->
    <a
      class="link-btn x"
      href="https://x.com/kevinfridnp"
      target="_blank"
    >
      <i class="fa-brands fa-x-twitter fa-lg"></i>
      X
    </a>

  </div>

</body>
</html>
